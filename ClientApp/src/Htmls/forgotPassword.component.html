<div class="container">
    <h1>Forgot user</h1>
    <form #forgotPasswordForm="ngForm" novalidate (ngSubmit)="recoverPassword()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="emailToRecover" id="email" name="email" #email="ngModel"
                   required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required
                </div>
                <div *ngIf="email.errors.pattern">
                    Invalid email
                </div>
            </div>
        </div>
        
        <input type="submit" class="btn btn-default" [disabled]="!forgotPasswordForm.form.valid" />
    </form>
</div>
