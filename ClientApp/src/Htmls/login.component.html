<div class="container">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div *ngIf="!isSuccessfulLogin" class="alert alert-danger">
            <div id="errorParagraph">
                {{errorMessage}}
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.userName" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button id="loginButton" class="btn btn-primary">Login</button>
            <button id="registerButton" (click)="registerClick()" class="btn btn-default">Register</button>
        </div>
        <!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
        <div>
            <a id="forgotPasswordButton" routerLink="/forgotPassword">forgot password?</a>
        </div>
    </form>
</div>
