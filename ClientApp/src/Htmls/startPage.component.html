<div *ngIf="isDataLoaded" class="container">
    <h1>All topics</h1>
    <ul id="topicsList" class="list-group">
        <li class="list-group-item" *ngFor="let t of topics">
            <div>
                <a id="topic{{t?.id}}" class="" routerLink="/detail/{{t?.id}}">
                    <h3>{{t?.name}}</h3>
                </a>
                <p>{{t.body}}</p>
            </div>
        </li>
    </ul>
</div>
